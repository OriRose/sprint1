<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initGame()">
    <h1>Minesweeper!</h1>
    <p class="instructions">Expose all the tiles without mines in them. Left click to expose. Numbers on exposed tiles
        are the numbers of mines in neighboring tiles. Right click to flag an unexposed tile. Flagged tiles will not be exposed. Good luck!
    </p>
    <button onclick="setDifficulty('easy')">Beginner (4*4 with 2 MINES)</button>
    <button onclick="setDifficulty('medium')">Medium (8 * 8 with 12 MINES)</button>
    <button onclick="setDifficulty('hard')">Expert (12 * 12 with 30 MINES)</button>
    <div class="timer">Time: <span>0</span></div>
    <div class="mines-counter">Possible mines left: <span></span></div>
    <table>
      <tbody class="board"></tbody>
    </table>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
